<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Junte-se a Nós</title>
</head>
<body>
    <head>
        <header>
            <nav>
                <span class="logo">EcoRépteis</span>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="form.html">Junte-se a Nós</a></li>
                    <li><a href="about.html">Sobre</a></li>
                </ul>
            </nav>
        </header>
    
    </head>

    <main>
        <div class="form-container">
            <h2>Inscreva-se para saber mais</h2>
            <form action="formAction.html" method="GET" onsubmit="return validateForm()">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="interest">Interesse:</label>
                <select name="interest" id="interest" required>
                    <option value="voluntariado">Voluntariado</option>
                    <option value="eventos">Eventos</option>
                    <option value="newsletter">Newsletter</option>
                </select>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Entre em contato: conservacao@serpentes.org</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
